<div class="employee cardDisplay card text-white bg-primary mb-3" style="max-width: 25rem;">
    <div class="card-header bg">{{name}}
        <p>Employee</p>
    </div>
    <div class=" card-body bg-light text-dark">
        <ul class="list-group list-group-flush">
            <li class="list-group-item border border-dark">ID: {{id}}</li>
            <li class="list-group-item border border-dark">Email:{{email}}</li>
        </ul>
    </div>
</div>
